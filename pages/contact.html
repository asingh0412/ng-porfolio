<div class="container mt-4 mb-4">
  <h1 class="text-center">Angular Project <i class="fas fa-feather-alt"></i></h1>
  <div class="">
    <div class="checkbox ml-4">
        <label class="ml-2 mr-2">
          <input type="checkbox" ng-model="disableForm" name="" value="">
          Disable Form
        </label>
    </div>
  </div>

  <form class="form-horizontal mt-4 ml-4 mb-4" ng-disabled="disableForm" >
    <div class="form-group row mt-2" >
      <label class="control-label col-sm-2" for="fName" ng-disabled="disableForm">
        First Name:
      </label>
      <input type="text" class="form-control col-md-6"
        name="fName" value="" placeholder="Enter your First name" ng-disabled="disableForm">
    </div>
    <div class="form-group row mt-2">
      <label class="control-label col-sm-2" for="lName" ng-disabled="disableForm">
        Last Name:
      </label>
      <input type="text" class="form-control col-md-6"
        name="lName" value="" placeholder="Enter your Last name" ng-disabled="disableForm">
    </div>

    <div class="form-group row  mt-2">
      <label class="control-label col-sm-2" for="email" ng-disabled="disableForm">
        Email:
      </label>
      <input type="text" class="form-control col-md-6"
        name="email" value="" placeholder="Enter your email" ng-disabled="disableForm">
    </div>

    <div class="form-group row mt-2">
      <label class="control-label col-sm-2" for="address" ng-disabled="disableForm">
        Address
      </label>
      <input type="text" class="form-control col-md-6"
        name="address" value="" placeholder="Enter your Address" ng-disabled="disableForm">
    </div>
    <div class="form-group row mt-2">
      <label class="control-label col-sm-2" for="city" ng-disabled="disableForm">
        City:
      </label>
      <input type="text" class="form-control col-md-6"
        name="city" value="" placeholder="Enter your City" ng-disabled="disableForm">
    </div>

    <!-- State -->
    <div class="form-group row mt-2">
      <label class="control-label col-sm-2" for="state" ng-disabled="disableForm">
        State:
      </label>
      <select class="form-control col-md-2" ng-model="selectedState"
        ng-options="state.name for state in states" ng-disabled="disableForm">
      </select>
      <label class="control-label col-sm-2 ml-6 pl-6 zip-container" for="Zip" ng-disabled="disableForm">
        Zip:
      </label>
      <input type="text" class="form-control col-md-2"
        name="Zip" value="" placeholder="Enter your Zip" ng-disabled="disableForm">
    </div>
    <pre>{{selectedState }}</pre>

    <div class="form-group row ml-4">
      <label for="gender" class="ml-2 mr-2">
        <input type="radio" name="gender" value="Female" ng-model="gender" ng-disabled="disableForm">
        Female
      </label>
      <label for="gender" class="ml-2 mr-2">
        <input type="radio" name="gender" value="Male" ng-model="gender" ng-disabled="disableForm">
        Male
      </label>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="disableForm">Submit</button>

  </form>
</div>
